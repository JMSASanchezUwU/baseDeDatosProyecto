<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="./login.component.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <!-- <a href="https://front.codes/" class="logo" target="_blank">
        <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
</a> -->
    <div class="section" style="
        font-family: 'Poppins', sans-serif;
        font-weight: 300;
        font-size: 7px;
        line-height: 1.7;
        color: #c4c3ca;
        background-color: #1f2029;
        overflow-x: hidden;
    ">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style"
                                                    placeholder="Email" id="logemail" autocomplete="on" [(ngModel)]="email">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style"
                                                    placeholder="Contraseña" id="logpass" autocomplete="on" [(ngModel)]="contrasena">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button (click)="leguearUsuario(email, contrasena)" class="btn mt-4">Haz clic aquí</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <form class="mb-3" [formGroup]="usuarioForm" (ngSubmit)="crearCuenta()">
                                                <h4 class="mb-4 pb-3">Sign Up</h4>
                                                <div class="form-group">
                                                    <input type="text" name="logname" class="form-style"
                                                        placeholder="Nombre" id="logname"
                                                        formControlName="nombreUsuario">
                                                    <i class="input-icon uil uil-user"></i>
                                                    <div class="text-danger"
                                                        *ngIf="usuarioForm.get('nombreUsuario')?.hasError('required') && usuarioForm.get('nombreUsuario')?.touched">
                                                        <span>*Este campo <strong>es obligatorio!!!</strong>*</span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="logname" class="form-style"
                                                        placeholder="Apellido Paterno" id="logname"
                                                        formControlName="apePaterno">
                                                    <i class="input-icon uil uil-user"></i>
                                                    <div class="text-danger"
                                                        *ngIf="usuarioForm.get('apePaterno')?.hasError('required') && usuarioForm.get('apePaterno')?.touched">
                                                        <span>*Este campo <strong>es obligatorio!!!</strong>*</span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="logname" class="form-style"
                                                        placeholder="Apellido Materno" id="logname"
                                                        formControlName="apeMaterno">
                                                    <i class="input-icon uil uil-user"></i>
                                                    <div class="text-danger"
                                                        *ngIf="usuarioForm.get('apeMaterno')?.hasError('required') && usuarioForm.get('apeMaterno')?.touched">
                                                        <span>*Este campo <strong>es obligatorio!!!</strong>*</span>
                                                    </div>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" name="logemail" class="form-style"
                                                        placeholder="Email" id="logemail" formControlName="email">
                                                    <i class="input-icon uil uil-at"></i>
                                                    <div class="text-danger"
                                                        *ngIf="usuarioForm.get('email')?.hasError('required') && usuarioForm.get('email')?.touched">
                                                        <span>*Este campo <strong>es obligatorio!!!</strong>*</span>
                                                    </div>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="number" name="logpass" class="form-style"
                                                        placeholder="Edad" id="logpass" formControlName="edad">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group">
                                                    <select name="dropdown" class="form-style" id="dropdown"
                                                        formControlName="genero">
                                                        <option value="" disabled selected>Genero</option>
                                                        <option value="H">H</option>
                                                        <option value="M">M</option>
                                                        <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                                                    </select>
                                                    <i class="input-icon uil uil-angle-down"></i>
                                                </div>
                                                <div class="form-group">
                                                    <select name="dropdown" class="form-style" id="dropdown"
                                                        formControlName="rol">
                                                        <option value="" disabled selected>Rol</option>
                                                        <option *ngFor="let rol of listRoles" [value]="rol.tipoRol">{{
                                                            rol.tipoRol }}</option>
                                                    </select>
                                                    <i class="input-icon uil uil-angle-down"></i>
                                                </div>
                                                <div class="form-group">
                                                    <select name="dropdown" class="form-style" id="dropdown"
                                                        formControlName="empresa">
                                                        <option value="" disabled selected>Empresa</option>
                                                        <option *ngFor="let empresa of listEmpresas"
                                                            [value]="empresa.nombreEmpresa">{{ empresa.nombreEmpresa }}
                                                        </option>
                                                    </select>
                                                    <i class="input-icon uil uil-angle-down"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" class="form-style"
                                                        placeholder="Contraseña" id="logpass"
                                                        formControlName="contrasena">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    <div class="text-danger"
                                                        *ngIf="usuarioForm.get('contrasena')?.hasError('required') && usuarioForm.get('contrasena')?.touched">
                                                        <span>*Este campo <strong>es obligatorio!!!</strong>*</span>
                                                    </div>
                                                </div>
                                                <button class="btn mt-4" type="submit"
                                                    [disabled]="usuarioForm.invalid">submit</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
</body>

</html>
